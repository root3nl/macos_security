title: "macOS 15.0: Security Configuration - NLMAPGOV - Nederlandse Maatregelenset Apple Platformen Overheid (plus)"
description: |
  This guide describes the actions to take when securing a macOS 15.0 system against the Baseline Informatiebeveiliging Overheid 2 (BIO2).

  Information System Security Officers and benchmark creators can use this catalog of settings in order to assist them in security benchmark creation. This list is a catalog, not a checklist or benchmark, and satisfaction of every item is not likely to be possible or sensible in many operational scenarios.

  References:
  BIO2 (concept), version 2c89fea: https://github.com/MinBZK/Baseline-Informatiebeveiliging-Overheid/, dated 27 March 2025
authors: |
  *macOS Security Compliance Project*

  |===
  |Jordy Witteman|Root3
  |===
parent_values: "nlmapgov_plus"
